<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram - Elena und Michi</title>
    <link type="image/x-icon" rel="icon" href="./img/logo-fotogram.svg">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script type="text/javascript" src="./photos.js"></script>
    
</head>
<body>
    <header>
        <div class="MarginLeftRight ContainerHeaderFooter">
            <a class="HeaderLinks" href="index.html">
                <img class="HeaderLogo"
                    src="./img/logo-fotogram.svg" 
                    alt="Fotogram Logo"/>
                Fotogram<br>Elena und Michi
            </a>
            <a class="HeaderLinks" href="#">
                <img class="LogosIcons" 
                    src="./img/icon-mail.svg" 
                    alt="E-Mail Symbol zur Kontaktaufnahme"/>
                Kontakt
            </a>
        </div>
    </header>

    <main onclick="closeDialogPhotoOverlay()">
        <div class="MarginLeftRight ContentLimitation ContainerH1">
            <h1 onclick="initDisplayPhotoGallery()">Elenas und Michis Reisefotos</h1>
        </div>
        <div class="MarginLeftRight ContentLimitation MainContainerPhotoGallery">
            <section class="SectionPhotoGallery">
                <h2>Elba</h2>
                <div id="elba"
                    class="ImageContainerPhotoGallery">
                </div>
            </section>
            <section class="SectionPhotoGallery">
                <h2 onclick="displayPhotoGallery('nz-fiji')">Neuseeland und Fiji</h2>
                <div id="nz-fiji"
                    class="ImageContainerPhotoGallery">
                </div>
            </section>
            <section class="SectionPhotoGallery">
                <h2>USA und Hawaii</h2>
                <div id="#usa-hawaii"
                    class="ImageContainerPhotoGallery">
                    <img onclick="openDialogPhotoOverlay(event)"
                        class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-castle-sunrise-20251006.jpg" 
                        alt=""/>
                    <img onclick="openDialogPhotoOverlay(event)"
                        class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-sunrise-20251010.jpg" 
                        alt=""/>
                    <img onclick="openDialogPhotoOverlay(event)"
                        class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-castle-sunrise-20251006.jpg" 
                        alt=""/>
                    <img onclick="openDialogPhotoOverlay(event)"
                        class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-sunrise-20251010.jpg" 
                        alt=""/>
                </div>
            </section>
            <section class="SectionPhotoGallery">
                <h2>Weitere Orte</h2>
                <div id="#others"
                    class="ImageContainerPhotoGallery">
                    <img class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-castle-sunrise-20251006.jpg" 
                        alt=""/>
                    <img class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-sunrise-20251010.jpg" 
                        alt=""/>
                    <img class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-castle-sunrise-20251006.jpg" 
                        alt=""/>
                    <img class="ImagePhotoGallery"
                        src="./photos/elba/elba-cavo-sunrise-20251010.jpg" 
                        alt=""/>
                </div>
            </section>
        </div>

        <dialog id="#DialogPhotoOverlay">
            <div class="ContainerDialog">
                <header>
                    <h3>Foto Beschreibung</h3>
                    <button onclick="closeDialogPhotoOverlay()">x</button>
                </header>
                <section class="SectionPhotoOverlay">
                    <figure>
                        <img class="ImagePhotoOverlay"
                                src="./img/logo-fotogram.svg" 
                                alt=""/>
                        <figcaption>&#169 Michi</figcaption>
                    </figure>
                </section>
                <footer>
                    <button>(<=)</button>
                    <span>y/x</span>
                    <button>(=>)</button>
                </footer>
            </div>
        </dialog>
    </main>

    <footer>
        <div class="MarginLeftRight ContainerHeaderFooter">
            <div class="ChildContainerFooter">
                <span>Fotos:</span>
                <img 
                    src="./img/copyright.svg" 
                    alt="Copyright Symbol"/>
                <span>M./E. Hiener</span>
            </div>
            <div>
                <a target="_blank" href="https://github.com/ElenaH-2026">
                    <img class="LogosIcons" 
                        src="./img/logo-github-invertocat-white.svg" 
                        alt="GitHub Logo"/>
                </a>
                <a href="#">
                    <img class="LogosIcons" 
                        src="./img/icon-mail.svg" 
                        alt="E-Mail Symbol zur Kontaktaufnahme"/>
                </a>
                <a target="_blank" href="https://de.linkedin.com/in/elena-hiener">
                    <img class="LogosIcons" 
                        src="./img/logo-linkedin-white.png" 
                        alt="LinkedIn Logo"/>
                </a>
            </div>
            <div class="ChildContainerFooter">
                <a href="./impressum.html">Impressum</a>
                |
                <a href="./datenschutz.html">Datenschutz</a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
